<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Instagram</title>
	<link rel="stylesheet" href="./css/styles.css">
</head>

<body>
	<div class="instagram-wrapper">
		<div class="instagram-phone">
			<img src="./img/instagram-celular.png" alt="">
		</div>
		<div class="instagram-continue">
			<div class="group">
				<img src="./img/instagram-logo.png" class="instagram-logo" alt="logo do instagram">
				<div class="photo-profile">
						<img src="./img/perfil-instagram.jpg" alt="Foto do perfil">
				</div>
				<a href="#" class="instagram-login">Continue como danieloliveira_dev</a>
				<a href="#">Remover conta</a>
			</div>
			<div class="group">
				<p class="not-account">Não é danieloliveira_dev</p>
				<p class="not-account">
					<a href="#" class="link-blue">Alternar contas</a>
					ou
					<a href="#" class="link-blue">Inscreva-se</a>
				</p>
			</div>
			<div class="get-the-app">
				<p class="get-app">Baixe o aplicativo</p>
				<div class="download">
					<a href="#" class="app-download"></a>
					<a href="#" class="app-download"></a>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
